    <section style="flex: 1; margin-left: 5%;">
        <h1>Cadastrar</h1>
        <form method="post" action="index.html">
            <label for="name">Nome</label><br>
            <input type="text" name="Nome" required placeholder="Nome Sobrenome"><br>
            <label for="email">Email</label><br>
            <input type="email" name="Email" required placeholder="nome@email.com"><br>
            <label for="password">Senha</label><br>
            <input type="password" name="Senha" required placeholder="******"><br>
            <label for="confirmPswd">Confirme a Senha</label><br>
            <input type="password" name="Confirmpswd" required placeholder="******"><br>
            <label for="check">Aceito os termos</label><br>
            <input type="checkbox" name="checkbox" required checked><br>
        </form>
        <div style="margin-top: 1em;">
            <a href="index.html" style="display: inline-block; text-decoration: none; background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px; margin-right: 10px; font-family: sans-serif;">Voltar</a>
