<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/cadastro.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem 0;
    }

    .logo img {
      height: 60px;
      margin-left: 1rem;
    }

    .menu {
      margin-right: 1rem;
    }

    .menu a {
      color: white;
      margin: 0 15px;
      font-weight: 500;
      text-decoration: none;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }

    footer a {
      color: #a2d2ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header class="header">
  <nav class="d-flex justify-content-between align-items-center">
    <a href="index.html" class="logo">
      <img src="assets/images/WhatsApp Image 2025-05-09 at 15.16.59.jpeg" alt="Logo BarbaCar" />
    </a>
    <div class="menu d-flex">
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="products.html">Produtos</a>
      <a href="contato.html">Contato</a>
    </div>
  </nav>
</header>

<section>
  <img src="https://uploads.automaistv.com.br/2024/04/mercedes-amg-gt-63-s-e-performance-1.jpg" alt="cadastro-background">
</section>

<section>
  <h1>Cadastrar</h1>
  <form method="post" action="index.html">
    <label for="name">Nome</label><br>
    <input type="text" name="Nome" required placeholder="Nome Sobrenome">
    <label for="email">Email</label><br>
    <input type="email" name="Email" required placeholder="nome@email.com">
    <label for="password">Senha</label><br>
    <input type="password" name="Senha" required placeholder="******">
    <label for="confirmPswd">Confirme a Senha</label><br>
    <input type="password" name="ConfirmSenha" required placeholder="******">
    <label for="check">Aceito os termos</label><br>
    <input type="checkbox" name="checkbox" required checked>
  </form>
  <div>
    <a href="index.html">Voltar</a>
    <button type="submit">Cadastrar</button>
  </div>
</section>

<footer>
  <p>&COPY; FrontEnd - 2025</p>

</body>
</html>
