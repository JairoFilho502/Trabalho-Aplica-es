<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="assets/css/style.css" />

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"

    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />

<body>
  <header class="header">
    <nav>
      <a href="index.html" class="logo">
        <img src="assets/images/Logo_BarbaCar.png" alt="Logo BarbaCar" />
      </a>
      <div class="menu">
        <a href="login.html">Login</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="products.html">Produtos</a>
        <a href="contato.html">Contato</a>
      </div>
    </nav>
  </header>

  <main class="login_page">
    <section id="loginContainer">
      <h1>Cadastro</h1>
      <form action="index.html" method="post">
        <div class="sub_form">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="Nome" required placeholder="Nome Completo" />
        </div>

        <div class="sub_form">
          <label for="email">Email</label>
          <input type="email" id="email" name="Email" required placeholder="email@exemplo.com" />
        </div>

        <div class="sub_form">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="Senha" required placeholder="******" />
        </div>

        <div class="sub_form">
          <label for="confirmar">Confirme a Senha</label>
          <input type="password" id="confirmar" name="ConfirmSenha" required placeholder="******" />
        </div>

        <div class="checkbox-container" style="margin-top: 1rem; display: flex; align-items: center; gap: 0.5rem;">
          <input type="checkbox" id="termos" name="checkbox" required checked />
          <label for="termos">Aceito os termos</label>
        </div>

        <button type="submit" class="bt_entrar">Cadastrar</button>
      </form>

      <div class="login_links">
        <a href="index.html">Voltar</a>
        <a href="login.html">JÃ¡ tenho conta</a>
      </div>
    </section>
  </main>

    crossorigin="anonymous"
  ></script>
</body>
</html>
